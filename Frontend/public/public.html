<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../style/public.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Tóth Alexandra</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      .swiper-container {
        width: 100%;
        padding-top: 90px;
        padding-bottom: 10px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 500px;
        height: 500px;
      }

      .swiper-slide .number {
        position: absolute;
        color:black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        opacity: 0.5;
        text-shadow: 4px 4px 4px rgba(232, 222, 222, 0.5),
          -5px 0px 4px rgb(255, 255, 255, 0.5);
        font-size: 100px;
        font-weight: 900;
      }
    </style>
    <script type="module" src="../public/script/main.js"></script>
  </head>
  <body class="slider">
    <button class="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
        ></path>
      </svg>

      <div class="text">
        <a href="../admin/bejelentkezes.html">Bejelentkezés</a>
      </div>
    </button>
    <main style="width: 100vw">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide" style="background-image: url(../img/utazas/dino-reichmuth-A5rCN8626Ck-unsplash.jpg);">
            <div class="number">01</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/drif-riadh-YpkuRn54y4w-unsplash.jpg);">
            <div class="number">USA</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/felix-rostig-UmV2wr-Vbq8-unsplash.jpg);">
            <div class="number">03</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/jack-anstey-XVoyX7l9ocY-unsplash.jpg);">
            <div class="number">Skócia</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/mesut-kaya-eOcyhe5-9sQ-unsplash.jpg);">
            <div class="number">Turkey</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/neom-bhKqZNZeAR0-unsplash.jpg);">
            <div class="number">06</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/neom-yg6v0KoiIcU-unsplash.jpg);">
            <div class="number">07</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg);">
            <div class="number">08</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/stefan-stefancik-0wMmxNB6Xzc-unsplash.jpg);">
            <div class="number">09</div>
          </div>
          <div class="swiper-slide"style="background-image: url(../img/utazas/zq-lee-VbDjv8-8ibc-unsplash.jpg);">
            <div class="number">Dubai</div>
          </div>
          
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script>
        var swiper = new Swiper(".swiper-container", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,},
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },

          loop:true,
        });
      </script>
    </main>
  </body>
</html>
